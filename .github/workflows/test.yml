---
name: test
on: [push, pull_request]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - run: go test -race -v ./...
      - run: go test -bench=. -cpu=1,2,4,8,16 ./...
      - run: go build -v ./...
