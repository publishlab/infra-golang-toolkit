---
name: test
on: [push, pull_request]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.21
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

      - name: dirty go mod
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - run: go test -race -v ./...
      - run: go test -bench=. -cpu=1,2,4,8,16 ./...
      - run: go build -v ./...
